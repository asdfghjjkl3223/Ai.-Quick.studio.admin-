<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quick Studio - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgpcpxQkz9pBPaVuTtPEXvAXIHbxtwX-g",
            authDomain: "ai-quick-studio.firebaseapp.com",
            projectId: "ai-quick-studio",
            storageBucket: "ai-quick-studio.firebasestorage.app",
            messagingSenderId: "43790372617",
            appId: "1:43790372617:web:cbe99f95562e04bba3cdd8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ==========================================
        // ðŸ”´ STRICT ADMIN SECURITY LOCK
        // ==========================================
        const ALLOWED_ADMIN_EMAILS = [
            "neeraj14soni78@gmail.com" // Aapki ID
        ];
        // ==========================================

        setPersistence(auth, browserLocalPersistence).catch(err => console.error(err));

        let usersData = [];
        let filteredUsers = [];
        let pendingRequests = [];
        let totalRevenue = 0;
        let qrCodeBase64 = "";

        // ===========================
        // UI HELPERS
        // ===========================
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('text-indigo-400', 'bg-indigo-500', 'bg-opacity-10');
                el.classList.add('text-gray-500');
            });
            document.getElementById(tabId).classList.remove('hidden');
            const activeBtn = document.getElementById('nav-' + tabId);
            if(activeBtn) {
                activeBtn.classList.remove('text-gray-500');
                activeBtn.classList.add('text-indigo-400', 'bg-indigo-500', 'bg-opacity-10');
            }
            window.scrollTo(0, 0);
            lucide.createIcons();
        };

        window.toggleVisibility = (inputId) => {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('eye-' + inputId);
            if (input.type === 'password') {
                input.type = 'text'; icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password'; icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        };

        // ===========================
        // AUTHENTICATION
        // ===========================
        window.loginAdmin = async () => {
            const btn = document.getElementById('login-btn');
            btn.innerHTML = "Verifying Identity...";
            try {
                const result = await signInWithPopup(auth, provider);
                if (!ALLOWED_ADMIN_EMAILS.includes(result.user.email)) {
                    alert("â›” ACCESS DENIED! You are not authorized.");
                    await signOut(auth);
                    btn.innerHTML = "Secure System Login";
                    return;
                }
            } catch (e) { alert("Login Error: " + e.message); btn.innerHTML = "Secure System Login"; }
        };
        window.logoutAdmin = () => { if(confirm("Disconnect from Admin Panel?")) signOut(auth); };

        // ===========================
        // SETTINGS & QR UPLOAD LOGIC
        // ===========================
        window.handleQRUpload = (event) => {
            const file = event.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    qrCodeBase64 = e.target.result;
                    document.getElementById('qr-preview').src = qrCodeBase64;
                    document.getElementById('qr-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        window.saveSettings = async () => {
            const apiKey = document.getElementById('api-key-input').value;
            const hfKey = document.getElementById('hf-key-input').value;
            const prompt = document.getElementById('base-prompt-input').value;
            const whatsapp = document.getElementById('whatsapp-input').value;
            const btn = document.getElementById('btn-save-settings');
            
            btn.innerHTML = "Saving to Server..."; btn.disabled = true;
            try {
                await setDoc(doc(db, 'admin_settings', 'global'), {
                    main_api_key: apiKey, 
                    hf_api_key: hfKey, 
                    base_character_prompt: prompt,
                    whatsapp_number: whatsapp,
                    qr_code_image: qrCodeBase64,
                    last_updated: new Date().toISOString()
                }, { merge: true });
                alert("âœ… System Configuration Updated Successfully!");
            } catch(e) { alert("Error: " + e.message); }
            btn.innerHTML = "Update System Settings"; btn.disabled = false;
        };

        // ===========================
        // DATABASE LISTENERS
        // ===========================
        const startListeners = () => {
            // Fetch Global Settings
            onSnapshot(doc(db, 'admin_settings', 'global'), (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('api-key-input').value = data.main_api_key || '';
                    document.getElementById('hf-key-input').value = data.hf_api_key || '';
                    document.getElementById('base-prompt-input').value = data.base_character_prompt || 'yah wala character';
                    document.getElementById('whatsapp-input').value = data.whatsapp_number || '';
                    if(data.qr_code_image) {
                        qrCodeBase64 = data.qr_code_image;
                        document.getElementById('qr-preview').src = qrCodeBase64;
                        document.getElementById('qr-preview').classList.remove('hidden');
                    }
                }
            });

            // Fetch Users
            onSnapshot(collection(db, 'users'), (snapshot) => {
                usersData = [];
                snapshot.forEach(doc => usersData.push({ id: doc.id, ...doc.data() }));
                filteredUsers = [...usersData]; // For search
                document.getElementById('total-users').innerText = usersData.length;
                window.renderUsers();
            });

            // Fetch UPI Requests
            onSnapshot(collection(db, 'upi_requests'), (snapshot) => {
                pendingRequests = []; totalRevenue = 0;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(data.status === 'pending') pendingRequests.push({ id: doc.id, ...data });
                    if(data.status === 'approved') totalRevenue += Number(data.amount);
                });
                document.getElementById('pending-upi').innerText = pendingRequests.length;
                document.getElementById('total-revenue').innerText = "â‚¹" + totalRevenue;
                window.renderUPI();
            });
        };

        // ===========================
        // USER CRM LOGIC (Search & Credits)
        // ===========================
        window.filterUsers = () => {
            const query = document.getElementById('search-user-input').value.toLowerCase();
            filteredUsers = usersData.filter(u => u.email.toLowerCase().includes(query) || (u.name && u.name.toLowerCase().includes(query)));
            window.renderUsers();
        };

        window.addExtraCredits = async (email) => {
            const inputField = document.getElementById(`credit-input-${email}`);
            const amount = parseInt(inputField.value);
            if(!amount || amount <= 0) { alert("Please enter valid credits!"); return; }
            if(confirm(`Add ${amount} extra credits to ${email}?`)) {
                try {
                    await updateDoc(doc(db, 'users', email), { credits: increment(amount) });
                    inputField.value = "";
                    alert(`âœ… Successfully added ${amount} credits!`);
                } catch(e) { alert("Error: " + e.message); }
            }
        };

        window.makeVIP = async (email) => {
            if(confirm(`ðŸ‘‘ Give UNLIMITED VIP ACCESS to ${email}? (Sets credits to 999,999)`)) {
                try {
                    await updateDoc(doc(db, 'users', email), { credits: 999999, isVIP: true });
                    alert(`ðŸ‘‘ BOOM! ${email} is now a VIP!`);
                } catch(e) { alert("Error: " + e.message); }
            }
        };

        window.renderUsers = () => {
            const list = document.getElementById('users-list');
            if(filteredUsers.length === 0) {
                list.innerHTML = "<div class='p-8 text-center text-gray-600 border border-dashed border-gray-800 rounded-3xl'>No users found.</div>";
                return;
            }
            let htmlString = "";
            filteredUsers.forEach(u => {
                let initial = u.name ? u.name.charAt(0).toUpperCase() : 'U';
                let credits = u.credits || 0;
                let vipBadge = u.isVIP || credits > 900000 ? `<span class='ml-2 text-[10px] bg-yellow-500 text-black px-2 py-0.5 rounded-full font-bold'>VIP</span>` : "";
                
                htmlString += `
                <div class='p-4 bg-gray-900 border border-gray-800 rounded-2xl mb-4 hover:border-indigo-500 hover:border-opacity-30 transition-all'>
                    <div class='flex justify-between items-start mb-3'>
                        <div class='flex items-center gap-3'>
                            <div class='w-10 h-10 bg-indigo-500 bg-opacity-10 rounded-xl flex items-center justify-center text-indigo-400 font-bold border border-indigo-500 border-opacity-20'>${initial}</div>
                            <div>
                                <p class='font-bold text-sm text-white'>${u.name || 'Unknown User'} ${vipBadge}</p>
                                <p class='text-[10px] text-gray-500 font-mono'>${u.email}</p>
                            </div>
                        </div>
                        <div class='text-right'>
                            <p class='text-[8px] text-gray-500 uppercase tracking-widest mb-0.5'>Power</p>
                            <p class='font-mono text-sm text-green-400 font-bold'>${credits} Cr</p>
                        </div>
                    </div>
                    
                    <div class='flex gap-2 items-center bg-black bg-opacity-50 p-2 rounded-xl'>
                        <input type="number" id="credit-input-${u.email}" placeholder="+ Cr" class="w-20 bg-gray-900 text-white text-xs p-2 rounded-lg border border-gray-700 outline-none">
                        <button onclick="window.addExtraCredits('${u.email}')" class="bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold px-3 py-2 rounded-lg transition-all">Add</button>
                        <button onclick="window.makeVIP('${u.email}')" class="ml-auto bg-yellow-500 bg-opacity-10 text-yellow-500 border border-yellow-500 border-opacity-20 hover:bg-opacity-20 text-xs font-bold px-3 py-2 rounded-lg transition-all flex items-center gap-1"><i data-lucide="crown" class="w-3 h-3"></i> VIP</button>
                    </div>
                </div>`;
            });
            list.innerHTML = htmlString;
            lucide.createIcons();
        };

        // ===========================
        // FINANCE ACTIONS
        // ===========================
        window.renderUPI = () => {
            const list = document.getElementById('upi-list');
            if(pendingRequests.length === 0) {
                list.innerHTML = "<div class='p-10 text-center text-gray-600 border-2 border-dashed border-gray-800 rounded-3xl mt-4'><p>All Payments Resolved!</p></div>";
                return;
            }
            let htmlString = "";
            pendingRequests.forEach(r => {
                htmlString += `
                <div class='p-5 bg-gradient-to-br from-gray-900 to-black border border-indigo-500 border-opacity-30 rounded-3xl mb-4 relative overflow-hidden shadow-lg'>
                    <div class='absolute top-0 left-0 w-1 h-full bg-indigo-500'></div>
                    <div class='flex justify-between items-start mb-4'>
                        <div><h4 class='font-black text-xl text-white'>â‚¹${r.amount} <span class='text-xs font-normal text-gray-500'>Recharge</span></h4><p class='text-[10px] text-gray-400 font-mono mt-1'>${r.userEmail}</p></div>
                        <span class='bg-yellow-500 bg-opacity-10 border border-yellow-500 border-opacity-20 text-yellow-500 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase tracking-widest animate-pulse'>Pending</span>
                    </div>
                    <div class='bg-black p-4 rounded-2xl border border-gray-800 mb-5'>
                        <p class='text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-1'>Transaction ID (UTR)</p><p class='font-mono text-sm text-indigo-400 select-all'>${r.trxId}</p>
                    </div>
                    <div class='flex gap-3'>
                        <button onclick="window.approvePayment('${r.id}', '${r.userEmail}', '${r.amount}')" class='flex-1 bg-green-500 bg-opacity-20 hover:bg-opacity-30 text-green-400 font-bold py-3.5 rounded-xl text-sm border border-green-500 border-opacity-30 transition-all'>Approve</button>
                        <button onclick="window.rejectPayment('${r.id}')" class='flex-1 bg-red-500 bg-opacity-10 hover:bg-opacity-20 text-red-500 font-bold py-3.5 rounded-xl text-sm border border-red-500 border-opacity-20 transition-all'>Reject</button>
                    </div>
                </div>`;
            });
            list.innerHTML = htmlString;
        };

        window.approvePayment = async (docId, email, amount) => {
            if(!confirm("Authorize payment & transfer credits?")) return;
            let creditsToAdd = amount === '49' ? 100 : (amount === '149' ? 500 : (amount === '499' ? 2000 : 100));
            try {
                await updateDoc(doc(db, 'upi_requests', docId), { status: 'approved' });
                await updateDoc(doc(db, 'users', email), { credits: increment(creditsToAdd) });
                alert("âœ… Payment Approved! User received credits.");
            } catch(e) { alert("Error: " + e.message); }
        };

        window.rejectPayment = async (docId) => {
            if(!confirm("Reject this payment?")) return;
            try {
                await updateDoc(doc(db, 'upi_requests', docId), { status: 'rejected' });
            } catch(e) { alert("Error: " + e.message); }
        };

        // Init Check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (!ALLOWED_ADMIN_EMAILS.includes(user.email)) {
                    await signOut(auth); return;
                }
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                document.getElementById('admin-name').innerText = user.displayName.split(' ')[0];
                startListeners(); lucide.createIcons();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-interface').classList.add('hidden');
            }
        });
    </script>

    <style>
        body { background-color: #02000a; color: #ffffff; font-family: sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; backdrop-filter: blur(10px); }
        .indigo-gradient { background: linear-gradient(135deg, #4f46e5, #312e81); }
        .app-container { padding-bottom: 8rem; }
        ::-webkit-scrollbar { display: none; }
        input, textarea { outline: none; }
        .header-fixed { position: sticky; top: 0; z-index: 80; background: rgba(2, 0, 10, 0.95); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .bottom-nav { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); width: 92%; max-width: 28rem; z-index: 99; border-radius: 2rem; }
    </style>
</head>
<body class="selection:bg-indigo-500 selection:text-white">

    <div id="auth-screen" class="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-[#02000a] z-50">
        <div class="w-24 h-24 indigo-gradient rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-[0_0_50px_rgba(79,70,229,0.3)]">
            <i data-lucide="shield-alert" class="text-white w-12 h-12"></i>
        </div>
        <h1 class="text-3xl font-black mb-2 tracking-tight text-white">SYSTEM <span class="text-indigo-500">ADMIN</span></h1>
        <p class="text-gray-500 mb-10 font-bold text-xs uppercase tracking-widest">Restricted Access</p>
        <button id="login-btn" onclick="window.loginAdmin()" class="w-full max-w-sm bg-white text-black font-extrabold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-all shadow-xl shadow-white/5">
            <img src="https://www.google.com/favicon.ico" class="w-5 h-5"> Secure System Login
        </button>
    </div>

    <div id="app-interface" class="hidden app-container">
        
        <header class="header-fixed p-6 flex justify-between items-center shadow-lg shadow-black">
            <div>
                <p class="text-[10px] uppercase tracking-[0.2em] text-indigo-500 font-bold mb-1 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></span> Root Access</p>
                <h2 class="text-2xl font-black">Welcome, <span id="admin-name" class="text-white">Admin</span></h2>
            </div>
            <button onclick="window.logoutAdmin()" class="bg-red-500 bg-opacity-10 text-red-500 p-3.5 rounded-2xl border border-red-500 border-opacity-20 active:scale-95">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </header>

        <div class="p-5 max-w-md mx-auto space-y-6">
            
            <div id="tab-dashboard" class="tab-content space-y-4">
                <div class="indigo-gradient p-6 rounded-3xl shadow-[0_10px_40px_rgba(79,70,229,0.3)] relative overflow-hidden">
                    <i data-lucide="trending-up" class="absolute -right-4 -bottom-4 w-32 h-32 text-black opacity-20"></i>
                    <p class="text-[10px] text-white/70 font-bold uppercase tracking-widest mb-1">Total Revenue</p>
                    <h2 class="text-5xl font-black text-white" id="total-revenue">â‚¹0</h2>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="glass p-5 rounded-3xl border-l-4 border-l-blue-500 bg-gradient-to-br from-gray-900 to-black">
                        <i data-lucide="users" class="text-blue-500 mb-3 w-6 h-6"></i>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Total Users</p>
                        <h3 id="total-users" class="text-3xl font-black mt-1">0</h3>
                    </div>
                    <div class="glass p-5 rounded-3xl border-l-4 border-l-yellow-500 bg-gradient-to-br from-gray-900 to-black">
                        <i data-lucide="clock" class="text-yellow-500 mb-3 w-6 h-6"></i>
                        <p class="text-[10px] text-gray-500 font-bold uppercase">Pending UPI</p>
                        <h3 id="pending-upi" class="text-3xl font-black mt-1">0</h3>
                    </div>
                </div>
            </div>

            <div id="tab-users" class="tab-content hidden space-y-4">
                <h3 class="font-black text-xl mb-4 flex items-center gap-2 text-white"><i data-lucide="users" class="w-5 h-5 text-indigo-500"></i> Client CRM</h3>
                
                <div class="relative mb-4">
                    <i data-lucide="search" class="absolute left-4 top-4 w-5 h-5 text-gray-500"></i>
                    <input type="text" id="search-user-input" onkeyup="window.filterUsers()" placeholder="Search by email or name..." class="w-full bg-gray-900 rounded-xl p-4 pl-12 text-sm border border-gray-800 focus:border-indigo-500 text-white outline-none">
                </div>

                <div id="users-list" class="space-y-3"></div>
            </div>

            <div id="tab-upi" class="tab-content hidden">
                <h3 class="font-black text-xl mb-4 text-white flex items-center gap-2">
                    <i data-lucide="banknote" class="w-5 h-5 text-green-500"></i> Financial Approvals
                </h3>
                <div id="upi-list"></div>
            </div>

            <div id="tab-settings" class="tab-content hidden space-y-5">
                <h3 class="font-black text-xl mb-4 text-white flex items-center gap-2">
                    <i data-lucide="settings-2" class="w-5 h-5 text-purple-500"></i> Global Settings
                </h3>
                
                <div class="glass p-6 rounded-[2rem] border border-purple-500/20 bg-gradient-to-b from-purple-500/5 to-transparent">
                    
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">Business Contact</p>
                    
                    <div class="mb-5">
                        <label class="text-[10px] font-bold text-green-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                            <i data-lucide="message-circle" class="w-3 h-3"></i> WhatsApp Support Number
                        </label>
                        <input type="number" id="whatsapp-input" class="w-full bg-black/60 rounded-xl p-4 text-sm border border-gray-800 focus:border-green-500 text-white font-mono" placeholder="91XXXXXXXXXX">
                    </div>

                    <div class="mb-6">
                        <label class="text-[10px] font-bold text-yellow-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                            <i data-lucide="qr-code" class="w-3 h-3"></i> Payment QR Code Image
                        </label>
                        <div class="relative border-2 border-dashed border-gray-800 rounded-xl p-4 text-center hover:border-yellow-500 transition-all bg-black">
                            <input type="file" id="qr-upload" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="window.handleQRUpload(event)">
                            <i data-lucide="image-plus" class="w-6 h-6 text-gray-500 mx-auto mb-2"></i>
                            <p class="text-xs text-gray-400 font-bold">Tap to upload QR Code</p>
                            <img id="qr-preview" src="" class="hidden mx-auto mt-4 max-h-32 rounded-lg border border-gray-700 shadow-lg">

                    </div>

                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-4 border-b border-gray-800 pb-2 pt-2">AI Engine Keys</p>

                    <div class="mb-5">
                        <label class="text-[10px] font-bold text-purple-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                            <i data-lucide="key" class="w-3 h-3"></i> Master API Key (Gemini)
                        </label>
                        <div class="relative">
                            <input type="password" id="api-key-input" class="w-full bg-black/60 rounded-xl p-4 pr-12 text-sm border border-gray-800 focus:border-purple-500 text-white font-mono" placeholder="sk-...">
                            <button onclick="window.toggleVisibility('api-key-input')" class="absolute right-4 top-4 text-gray-500 hover:text-white transition-colors"><i data-lucide="eye" id="eye-api-key-input" class="w-5 h-5"></i></button>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="text-[10px] font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                            <i data-lucide="cpu" class="w-3 h-3"></i> Hugging Face API Key
                        </label>
                        <div class="relative">
                            <input type="password" id="hf-key-input" class="w-full bg-black/60 rounded-xl p-4 pr-12 text-sm border border-gray-800 focus:border-blue-500 text-white font-mono" placeholder="hf_...">
                            <button onclick="window.toggleVisibility('hf-key-input')" class="absolute right-4 top-4 text-gray-500 hover:text-white transition-colors"><i data-lucide="eye" id="eye-hf-key-input" class="w-5 h-5"></i></button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="text-[10px] font-bold text-amber-500 uppercase tracking-widest flex items-center gap-2 mb-2">
                            <i data-lucide="bot" class="w-3 h-3"></i> Base Character Prompt
                        </label>
                        <textarea id="base-prompt-input" rows="3" class="w-full bg-black/60 rounded-xl p-4 text-sm border border-gray-800 focus:border-amber-500 text-amber-500 font-mono resize-none" placeholder="Enter base prompt..."></textarea>
                    </div>

                    <button id="btn-save-settings" onclick="window.saveSettings()" class="w-full bg-white text-black font-black py-4 rounded-xl active:scale-95 transition-all shadow-lg shadow-white/10">
                        Update System Settings
                    </button>
                </div>
            </div>

        </div>
